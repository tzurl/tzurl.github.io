<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>观影说明</title><style>body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#0d0d0d,#1a1a1a);color:#e0e0e0;text-align:center;height:100vh;display:flex;justify-content:center;align-items:center;margin:0}.container{max-width:600px;background:rgba(255,255,255,0.1);padding:20px;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,0.5);text-align:center}input[type="password"],button{padding:10px;margin:10px;border:none;border-radius:5px;font-size:16px;width:80%;box-sizing:border-box}button{background-color:#4caf50;color:white;cursor:pointer}button:hover{background-color:#45a049}#error-message{color:red;display:none}</style></head><body><div class="container"><h1 id="title"></h1><div id="password-section"><p id="instruction"></p><input type="password"id="password"placeholder=""onkeydown="if (event.key === 'Enter') checkPassword()"><button onclick="checkPassword()"></button><p id="error-message"></p></div></div><script>(function(){const content={title:'\u5c0a\u8d35\u7684\u8d35\u5bbe\uff0c\u8bf7\u8f93\u5165\u8bbf\u95ee\u5bc6\u7801',instruction:'\u8bf7\u8f93\u5165\u5bc6\u7801\u4ee5\u8bbf\u95ee\u5185\u5bb9\uff1a',placeholder:'\u8f93\u5165\u5bc6\u7801',button:'\u63d0\u4ea4',errorMessage:'\u5bc6\u7801\u9519\u8bef\uff0c\u8bf7\u91cd\u65b0\u83b7\u53d6\u5bc6\u7801\u540e\u518d\u6b21\u8f93\u5165\u3002'};document.getElementById('title').textContent=content.title;document.getElementById('instruction').textContent=content.instruction;document.getElementById('password').setAttribute('placeholder',content.placeholder);document.querySelector('button').textContent=content.button;document.getElementById('error-message').textContent=content.errorMessage;document.addEventListener('contextmenu',function(e){e.preventDefault()});document.addEventListener('keydown',function(e){if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'))||(e.ctrlKey&&e.key==='U')){e.preventDefault()}});async function fetchPassword(){try{const response=await fetch('password');if(!response.ok)throw new Error('网络响应错误');const text=await response.text();console.log('Fetched password (hex):',text.trim());return text.trim()}catch(error){console.error('密码错误，请正确获取:',error);return null}}function hexToString(hex){let str='';for(let i=0;i<hex.length;i+=2){str+=String.fromCharCode(parseInt(hex.substr(i,2),16))}return str}window.checkPassword=async function(){const password=document.getElementById('password').value;const encodedPassword=await fetchPassword();if(!encodedPassword){document.getElementById('error-message').style.display='block';return}const decodedPassword=hexToString(encodedPassword);console.log('Entered password:',password);console.log('Decoded password:',decodedPassword);if(password===decodedPassword){sessionStorage.setItem('authenticated','true');window.location.href='content.html'}else{document.getElementById('error-message').style.display='block';window.open('https://www.iaaa.xyz','_blank')}}})();</script></body></html>
