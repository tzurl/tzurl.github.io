<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观影说明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="password"], button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>尊贵的贵宾，请输入访问密码</h1>
        <div id="password-section">
            <p>请输入密码以访问内容：</p>
            <input type="password" id="password" placeholder="输入密码" onkeydown="if (event.key === 'Enter') checkPassword()">
            <button onclick="checkPassword()">提交</button>
            <p id="error-message">密码错误，请重新获取密码后再次输入。</p>
        </div>
    </div>
    <script>
        async function fetchPassword() {
            try {
                const response = await fetch('password'); // 根据需要调整路径
                if (!response.ok) throw new Error('网络响应错误');
                const text = await response.text();
                return text.trim(); // 确保没有多余的空格或换行
            } catch (error) {
                console.error('获取密码失败:', error);
            }
        }

        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const encodedPassword = await fetchPassword();
            const decodedPassword = hexToString(encodedPassword);
            
            if (password === decodedPassword) {
                window.location.href = 'content.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
                window.open('https://www.iaaa.xyz', '_blank');
            }
        }
    </script>
</body>
</html>
